<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Css Components</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list radio-group>
    <ion-list-header>
      Select Course
    </ion-list-header>
    <ion-searchbar (ionInput)="filterCourses($event)"></ion-searchbar>
    <ion-list>
      <ion-item *ngFor="let course of courses">
        <ion-avatar item-start>
          <img [src]="course.imageUrl" />
        </ion-avatar>
        <ion-label>{{ course.name }}</ion-label>
        <ion-radio [disabled]="!course.enabled" (ionSelect)="selectCourse(course)"></ion-radio>
      </ion-item>
    </ion-list>
    <ion-card *ngIf="selectedCourse">
      <ion-card-content>
        <ion-card-title>
          {{ selectedCourse.name }}
        </ion-card-title>
        <img [src]="selectedCourse.imageUrl" />
        <p>
          {{ selectedCourse.details }}
        </p>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
